<!doctype html>
<html lang="ja">
<head>
<script>
window.MathJax = {
  tex: {
    packages: {'[+]': ['mhchem']},   // ← mhchemを有効化
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']]
  },
  options: {
    skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
  }
};
</script>

<!-- MathJax本体（必ずこの順番で、上の設定→本体） -->
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</head>

<body>
  <header>
    <a href="{{ '/' | relative_url }}">Chem Blog</a>
  </header>

  {{ content }}
</body>
</html>
