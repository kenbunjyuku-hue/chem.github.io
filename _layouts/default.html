<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if page.title %}{{ page.title }} · {% endif %}{{ site.title | default: "Chem Blog" }}
  </title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">

  <!-- canonical（絶対URLに整形） -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- RSS（必要なければ削除可） -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">

  <!-- favicon（置いたら有効） -->
  <!-- <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}"> -->

  <!-- ========== CSS ========== -->
  {%- comment -%}
    minima を使う場合はテーマCSSを先に、独自CSSを後に読み込む
    （後勝ちで chem.css が上書きできる）
  {%- endcomment -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/chem.css' | relative_url }}">

  <!-- ========== MathJax v3 + mhchem ========== -->
  <script>
  window.MathJax = {
    tex: {
      packages: {'[+]': ['mhchem']},
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    options: {
      skipHtmlTags: ['script','noscript','style','textarea','pre','code']
    }
  };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- 軽いリセット（任意） -->
  <style>
    /* 画面幅に応じた余白 */
    .wrapper{max-width: 840px;margin:0 auto;padding:0 1rem;}
    header.site-header{border-bottom:1px solid #eee;margin-bottom:1.25rem;}
    footer.site-footer{border-top:1px solid #eee;margin-top:2rem;padding:1rem 0;font-size:.9rem;color:#666;}
  </style>
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none;font-weight:700;">{{ site.title | default: "Chem Blog" }}</a>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <span>&copy; {{ site.time | date: '%Y' }} {{ site.author | default: site.title | default: 'Chem Blog' }}</span>
      · <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
      · <a href="{{ '/' | relative_url }}">Home</a>
    </div>
  </footer>
</body>
</html>
