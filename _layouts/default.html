<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  <!-- ✅ baseurl対応のCSS指定 -->
  <link rel="stylesheet" href="{{ '/assets/css/chem.css' | relative_url }}">

  <!-- ✅ MathJax + mhchem（v3対応） -->
  <script>
    window.MathJax = {
      tex: { packages: {'[+]': ['mhchem']}, inlineMath: [['$','$'],['\\(','\\)']] }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>

<body>
  <header>
    <a href="{{ '/' | relative_url }}">Chem Blog</a>
  </header>

  {{ content }}
</body>
</html>
